<!-- <main> -->
<pep-page-layout>

    <pep-side-bar #sideBar [ignoreResize]="true">
        <pep-select [key]="'chartSelect'" [label]="'Charts'" [xAlignment]="'left'" [options]='chartsOptions' (valueChange)="onChartSelected($event)">
        </pep-select>
        <pep-select [key]="'querySelect'" [label]="'Data Queries'" [xAlignment]="'left'" [options]='queriesOptions' (valueChange)="onDataQuerySelected($event)">
        </pep-select>
    </pep-side-bar>

    <ng-container pep-top-area>
        <pep-top-bar>
            <div header-start-content>
            </div>
            <div footer-start-content>
            </div>
            <div footer-end-content>
            </div>
        </pep-top-bar>
    </ng-container>
    <ng-container pep-main-area>
        <pep-field-title class="body-xs title" [label]="'Preview'" class="header">
        </pep-field-title>
        <div id="previewArea">
        </div>
    </ng-container>
</pep-page-layout>
